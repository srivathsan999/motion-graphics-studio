<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Motion Graphics Studio</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-[var(--bg-primary)] text-[var(--text-primary)]">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <a href="../index.html"
                    class="flex items-center justify-center space-x-2 mb-4 hover:opacity-80 transition-smooth">
                    <svg class="w-10 h-10 text-[var(--accent)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-2xl font-bold">MotionStudio</span>
                </a>
                <h2 class="text-3xl font-bold">Create your account</h2>
                <p class="mt-2 text-[var(--text-secondary)]">Or <a href="login.html"
                        class="text-[var(--accent)] hover:underline">sign in to existing account</a></p>
            </div>
            <form class="mt-8 space-y-6 bg-[var(--bg-card)] p-8 rounded-lg border border-[var(--text-secondary)]/10">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-2">Full name</label>
                        <input id="name" name="name" type="text" required
                            class="w-full px-4 py-3 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text-primary)]">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email address</label>
                        <input id="email" name="email" type="email" required
                            class="w-full px-4 py-3 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text-primary)]">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input id="password" name="password" type="password" required
                            class="w-full px-4 py-3 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text-primary)]">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium mb-2">Confirm password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required
                            class="w-full px-4 py-3 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text-primary)]">
                    </div>
                </div>
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-[var(--accent)] focus:ring-[var(--accent)] border-[var(--text-secondary)]/20 rounded">
                    <label for="terms" class="ml-2 block text-sm text-[var(--text-secondary)]">I agree to the <a
                            href="#" class="text-[var(--accent)] hover:underline">Terms and Conditions</a></label>
                </div>
                <div>
                    <button type="submit"
                        class="btn-hover w-full px-4 py-3 bg-[var(--accent)] text-white rounded-lg font-semibold">Create
                        account</button>
                </div>
                <div class="relative mt-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-[var(--text-secondary)]/20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-[var(--bg-card)] text-[var(--text-secondary)]">Or continue with</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button type="button"
                        class="btn-hover w-full inline-flex justify-center items-center px-4 py-3 border border-[var(--text-secondary)]/20 rounded-lg bg-[var(--bg-surface)] hover:bg-[var(--bg-surface)]/80 transition-smooth">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-[var(--text-primary)]">Google</span>
                    </button>
                    <button type="button"
                        class="btn-hover w-full inline-flex justify-center items-center px-4 py-3 border border-[var(--text-secondary)]/20 rounded-lg bg-[var(--bg-surface)] hover:bg-[var(--bg-surface)]/80 transition-smooth">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-[var(--text-primary)]">Facebook</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/js/theme.js"></script>
</body>

</html>
