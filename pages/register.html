<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Motion Graphics Studio</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-[var(--bg-primary)] text-[var(--text-primary)]">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <svg class="w-10 h-10 text-[var(--accent)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-2xl font-bold">MotionStudio</span>
                </div>
                <h2 class="text-3xl font-bold">Create your account</h2>
                <p class="mt-2 text-[var(--text-secondary)]">Or <a href="login.html" class="text-[var(--accent)] hover:underline">sign in to existing account</a></p>
            </div>
            <form class="mt-8 space-y-6 bg-[var(--bg-card)] p-8 rounded-lg border border-[var(--text-secondary)]/10">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-2">Full name</label>
                        <input id="name" name="name" type="text" required class="w-full px-4 py-3 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text-primary)]">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email address</label>
                        <input id="email" name="email" type="email" required class="w-full px-4 py-3 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text-primary)]">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input id="password" name="password" type="password" required class="w-full px-4 py-3 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text-primary)]">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium mb-2">Confirm password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required class="w-full px-4 py-3 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-[var(--text-primary)]">
                    </div>
                </div>
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-[var(--accent)] focus:ring-[var(--accent)] border-[var(--text-secondary)]/20 rounded">
                    <label for="terms" class="ml-2 block text-sm text-[var(--text-secondary)]">I agree to the <a href="#" class="text-[var(--accent)] hover:underline">Terms and Conditions</a></label>
                </div>
                <div>
                    <button type="submit" class="btn-hover w-full px-4 py-3 bg-[var(--accent)] text-white rounded-lg font-semibold">Create account</button>
                </div>
            </form>
            <div class="text-center">
                <button id="theme-toggle" onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-[var(--bg-card)] transition-smooth" aria-label="Toggle theme">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="../assets/js/theme.js"></script>
</body>
</html>
