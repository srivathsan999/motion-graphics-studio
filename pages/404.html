<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-[var(--bg-primary)] text-[var(--text-primary)]">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full text-center">
            <h1 class="text-9xl font-bold text-[var(--accent)]">404</h1>
            <h2 class="text-3xl font-bold mt-4 mb-4">Page Not Found</h2>
            <p class="text-[var(--text-secondary)] mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <div class="space-y-4">
                <a href="index.html" class="btn-hover inline-block px-6 py-3 bg-[var(--accent)] text-white rounded-lg font-semibold">Go to Homepage</a>
                <div class="mt-4">
                    <button id="theme-toggle" onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-[var(--bg-card)] transition-smooth" aria-label="Toggle theme">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/theme.js"></script>
</body>
</html>
