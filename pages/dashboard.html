<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Motion Graphics Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-[var(--bg-primary)] text-[var(--text-primary)]">
    <nav class="bg-[var(--bg-surface)] border-b border-[var(--text-secondary)]/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-[var(--accent)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xl font-bold">MotionStudio</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-[var(--bg-card)] transition-smooth" aria-label="Toggle theme">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                    <a href="index.html" class="text-sm text-[var(--text-secondary)] hover:text-[var(--accent)]">Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-[var(--bg-card)] p-6 rounded-lg border border-[var(--text-secondary)]/10">
                <h3 class="text-sm font-medium text-[var(--text-secondary)] mb-2">Active Projects</h3>
                <p class="text-3xl font-bold">12</p>
            </div>
            <div class="bg-[var(--bg-card)] p-6 rounded-lg border border-[var(--text-secondary)]/10">
                <h3 class="text-sm font-medium text-[var(--text-secondary)] mb-2">Completed</h3>
                <p class="text-3xl font-bold">48</p>
            </div>
            <div class="bg-[var(--bg-card)] p-6 rounded-lg border border-[var(--text-secondary)]/10">
                <h3 class="text-sm font-medium text-[var(--text-secondary)] mb-2">Pending</h3>
                <p class="text-3xl font-bold">5</p>
            </div>
        </div>
        <div class="bg-[var(--bg-card)] rounded-lg border border-[var(--text-secondary)]/10 p-6">
            <h2 class="text-xl font-semibold mb-4">Recent Projects</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-[var(--bg-surface)] rounded-lg">
                    <div>
                        <h3 class="font-semibold">Brand Identity Animation</h3>
                        <p class="text-sm text-[var(--text-secondary)]">In Progress</p>
                    </div>
                    <span class="px-3 py-1 bg-[var(--accent)]/20 text-[var(--accent)] rounded-full text-sm">Active</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-[var(--bg-surface)] rounded-lg">
                    <div>
                        <h3 class="font-semibold">Product Launch Video</h3>
                        <p class="text-sm text-[var(--text-secondary)]">Completed</p>
                    </div>
                    <span class="px-3 py-1 bg-green-500/20 text-green-500 rounded-full text-sm">Done</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-[var(--bg-surface)] rounded-lg">
                    <div>
                        <h3 class="font-semibold">Logo Animation</h3>
                        <p class="text-sm text-[var(--text-secondary)]">Pending Review</p>
                    </div>
                    <span class="px-3 py-1 bg-yellow-500/20 text-yellow-500 rounded-full text-sm">Pending</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/theme.js"></script>
</body>
</html>
